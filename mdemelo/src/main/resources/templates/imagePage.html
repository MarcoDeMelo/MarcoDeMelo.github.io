      margin-top: 20px;
      position: relative;
    }

    .image {

    .arrow-container {

      display: flex;

      height: 0;
      border-style: solid;
      display: inline-block;
      margin: 0 10px;

      border-color: transparent white transparent transparent;

      border-color: transparent transparent transparent white;

    .image-description {

      font-size: 16px;
      margin-top: 10px;
      padding: 10px;
      background-color: white;
      color: black;
      border: 2px solid black;
      border-radius: 5px;
      max-width: 450px; /* Set your preferred maximum width */
      margin-left: auto;
      margin-right: auto;
    }

    .button-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    .go-to-date-button {
      background-color: #f2f2f2; /* Darkish white */
      color: red;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
