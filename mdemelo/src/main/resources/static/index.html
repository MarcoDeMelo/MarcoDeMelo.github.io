<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Test</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* Add your additional styles here */
    .valentine-container {
      text-align: center;
      margin-top: 20px;
    }

    .valentine-gif {
      /* Add styles for the gif container */
      display: inline-block;
      margin-right: 10px;
    }

    .valentine-text {
      font-size: 20px;
    }

    .valentine-buttons button {
      margin: 5px;
      padding: 5px;
      border: none;
      cursor: pointer;
    }

    #yesButton {
      background-color: red;
      color: white;
    }

    #noButton {
      background-color: green;
      color: white;
    }

    /* Pink hearts for the Yes button */
    #yesButton::before {
      content: "\2665"; /* Unicode for heart symbol */
      color: pink;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="valentine-decorations">
    <!-- Valentine's decorations here (hearts, etc.) -->
    <div class="heart" style="top: 5%; left: 30%;"></div>
    <div class="heart" style="top: -8%; left: 62%;"></div>
    <div class="heart" style="top: 55%; left: 2%;"></div>
    <div class="heart" style="top: 40%; left: 92%;"></div>
    <div class="heart" style="top: 10%; left: 50%;"></div>
    <div class="heart" style="top: -30%; left: 10%;"></div>
    <div class="heart" style="top: -50%; left: 71%;"></div>
    <div class="heart" style="top: -60%; left: 40%;"></div>
    <div class="heart" style="top: -30%; left: 30%;"></div>
    <div class="heart" style="top: -120%; left: 10%;"></div>
    <div class="heart" style="top: -60%; left: 70%;"></div>
    <div class="heart" style="top: -155%; left: 90%;"></div>
    <!-- Add more hearts as needed -->
  </div>

  <h1>HIIIII HONEY :3</h1>

  <div class="valentine-container">
    <div class="valentine-gif">
      <!-- Add the link for your gif here -->
      <img src="https://media.tenor.com/dTkq2FK0nMcAAAAi/heart-love.gif" alt="Valentine's Gif" width="200" height="200">
    </div>
    <div class="valentine-text">
      Will you be my valentine?
    </div>
    <div class="valentine-buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script>
    // Logic for increasing the size of the "Yes" button and navigating to page1 when clicked
    let noButtonClickCount = 0;

    $('#yesButton').click(function () {
      
      window.location.href = '/images';
    });

    $('#noButton').click(function () {
      noButtonClickCount++;
      if (noButtonClickCount < 9) {
        $('#yesButton').css('font-size', '+=0.5em');
      } else if (noButtonClickCount === 9) {
        $('#noButton').remove();
      }
    });
  </script>
</body>

</html>
